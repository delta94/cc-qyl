<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Blogs</title>
</head>

<body>
    <h1 id="message">Loading ...</h1>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script type="module">     

        class Blog {
            constructor(message) {
                this.message = message;
                this.element = $('#message');
            }

            greet() {
                this.element.html(this.message);
            }

            getBlogs() {
                const blogs = [
                    { title: " title 1", content: " content 1122" },
                    { title: " title 2", content: " content 3" }];

                let content = this.message || '';
                const arts = blogs.map((b) => `<h2>${b.title}</h2> <span>${b.content}</span>`);

                content += arts;
                this.element.html(content);
            }
        };

        const blog = new Blog('Hello, world!');
        blog.greet();
        blog.getBlogs();

    </script>
</body>

</html>
